<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
        <script src="../dist/WasmDSP.js"></script>
    </head>
    <body>
        <script>
        function start() {
            WasmDSP.importModules(["../dist/modules/signal.js"])
                .then(function() {
                    WasmDSP.initialise(WasmDSP.modules, function () {
                      random();
                    })
                })
                .catch(function(e) {
                    console.log(e);
                });
        }
        
        function random() {
            let ran = new WasmDSP.modules.signal.Random32();
            let y = ran.normal(200);
            console.log(y);
        }
        
        start();
        </script>
    </body>
</html>
